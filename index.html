<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Simon Game</title>
</head>
<body>
    <div class="board-wrap">
        <div class="board">
            <div class="button" id="button-top-left" onclick="onClickButton(this)"></div>
            <div class="button" id="button-top-right" onclick="onClickButton(this)"></div>
            <div class="button" id="button-bottom-left" onclick="onClickButton(this)"></div>
            <div class="button" id="button-bottom-right" onclick="onClickButton(this)"></div>
        </div>
        <div class="panel-wrap">
            <div class="panel">
                <span onclick="onClickPlay()">Play</span>
            </div>
        </div>
    </div>
<script src="game.js"></script>

</body>
</html>
