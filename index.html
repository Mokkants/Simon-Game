<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">  
    <title>Simon Game</title>
</head>
<body>
    <div class="flex-container">
        <div class="ui-container difficulty-container">
            <span>Difficulty</span>
        </div>    
        <div class="board-container">
            <div class="board-wrap">
                <div class="board">
                    <div class="button" id="button-top-left" onclick="onClickButton(this)"></div>
                    <div class="button" id="button-top-right" onclick="onClickButton(this)"></div>
                    <div class="button" id="button-bottom-left" onclick="onClickButton(this)"></div>
                    <div class="button" id="button-bottom-right" onclick="onClickButton(this)"></div>
                </div>
                <div class="panel-wrap">
                    <div class="panel">
                        <span onclick="onClickPlay()" class="fa fa-play" id="panel-button"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui-container score-container">
            <span>Best score:</span>
            <span id="top-score">0</span>
        </div>
    </div>
<script src="game.js"></script>
</body>
</html>
